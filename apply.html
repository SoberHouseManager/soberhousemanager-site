  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
  }
  input, textarea, select, button {
    width: 100%;
    padding: 10px;
    margin: 0.5rem 0;

  button {

  <header>

  <main>
    <form action="mailto:westromdrew@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone">
      <label for="movein">Desired Move-In Date</label>
      <input type="date" id="movein" name="Move-In Date">
      <label for="notes">Tell us about yourself</label>
      <textarea id="notes" name="Notes" rows="4"></textarea>
      <button type="submit">Submit Application</button>
    </form>
