<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoberHouseManager - Apply</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Resident Application</h1>
  </header>

  <main>
    <form id="application-form">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="whyJoin" placeholder="Why do you want to join?" required></textarea>
      <input type="hidden" id="house-id" name="houseId" />
      <button type="submit">Submit Application</button>
    </form>
    <p id="confirmation-message"></p>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const houseId = urlParams.get("houseId");
    if (houseId) {
      document.getElementById("house-id").value = houseId;
    }
  </script>

  <script type="module" src="apply-handler.js"></script>
</body>
</html>
