
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFUOYQoC4et7H4oTmyjo3sBs_rI5eNgOg",
      authDomain: "soberhousemanager-3371d.firebaseapp.com",
      projectId: "soberhousemanager-3371d",

      measurementId: "G-L5SPVD901V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "manager-dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
<header>
<h1>SoberHouseManager</h1>

<nav>

</nav>

</header>
<section class="section">
<h2>Manager / Owner Login</h2>
<form onsubmit="handleLogin(event)">
<label>Email</label>
<input id="email" required="" type="email"/>
<label>Password</label>
<input id="password" required="" type="password"/>
<button type="submit">Login</button>
</form>

  <input id="password" type="password" placeholder="Password" style="width:100%;padding:0.5rem;margin-bottom:1rem;">
