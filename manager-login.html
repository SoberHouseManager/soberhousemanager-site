
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resident Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFUOYQoC4et7H4oTmyjo3sBs_rI5eNgOg",
      authDomain: "soberhousemanager-3371d.firebaseapp.com",
      projectId: "soberhousemanager-3371d",
      storageBucket: "soberhousemanager-3371d.firebasestorage.app",
      messagingSenderId: "931134241567",
      appId: "1:931134241567:web:f4083f35033e9e7c170e2a",
      measurementId: "G-L5SPVD901V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "manager-dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <header>
    <h1>SoberHouseManager</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>
  <section class="section">
    <h2>Manager / Owner Login</h2>
    <form onsubmit="handleLogin(event)">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <input id="password" type="password" required />
      <button type="submit">Login</button>
    </form>
  </section>
  <footer>
    &copy; 2025 SoberHouseManager | <a href="privacy.html" style="color:white;">Privacy</a> | <a href="terms.html" style="color:white;">Terms</a>
  </footer>
</body>
</html>
