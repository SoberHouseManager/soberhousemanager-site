
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Login Type</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .login-options {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 90%;
      max-width: 400px;
    }

    .login-button {
      padding: 1.5rem;
      font-size: 1.5rem;
      background-color: #319795;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #267c7e;
    }

    @media (min-width: 600px) {
      .login-options {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<header>SoberHouseManager</header>
  <h1>Select Your Login Type</h1>
 <div class="login-options">
  <button class="login-button" onclick="location.href='login-form.html?role=owner'">Owner Login</button>
  <button class="login-button" onclick="location.href='manager-login.html'">Manager Login</button>
  <button class="login-button" onclick="location.href='resident-login.html'">Resident Login</button>
</div>
</body>
</html>
