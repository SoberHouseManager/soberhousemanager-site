<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Resident Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-auth.js"></script>
</head>
<body>
  <header>
    <h1>Resident Login</h1>
  </header>

  <section class="section">
    <form onsubmit="event.preventDefault(); loginUser(email.value, password.value);">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SoberHouseManager | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a></p>
  </footer>
</body>
</html>
