<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Houses</h1>
    <nav>
      <button id="tab-houses">Houses</button>
      <button id="tab-residents">Residents</button>
      <button id="tab-applications">Applications</button>
    </nav>
  </header>

  <main>
    <section id="houses-section" class="tab-section">
      <button class="create-button" onclick="openCreateHouseModal()">+ Create New House</button>
      <div id="house-cards" class="card-grid"></div>
    </section>

    <section id="residents-section" class="tab-section hidden">
      <h2>Residents</h2>
      <div class="filters">
        <select id="resident-status-filter">
          <option value="all">All Payment Status</option>
          <option value="current">Current</option>
          <option value="past_due">Past Due</option>
        </select>
        <select id="resident-house-filter"></select>
        <input type="text" id="resident-search" placeholder="Search by name" />
      </div>
      <div id="resident-cards" class="card-grid"></div>
    </section>

    <section id="applications-section" class="tab-section hidden">
      <h2>Pending Applications</h2>
      <div class="filters">
        <select id="application-house-filter"></select>
      </div>
      <div id="application-cards" class="card-grid"></div>
    </section>
  </main>

  <!-- Modals can be placed here -->

  <script src="manager-dashboard.js"></script>
</body>
</html>
