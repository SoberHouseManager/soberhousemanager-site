<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Manager Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <!-- Pending Applications -->
    <section>
      <h2>Pending Applications</h2>
      <div id="application-list"></div>
    </section>

    <!-- Approval Form -->
    <section>
      <form id="approval-form" style="display:none; margin-top: 20px;">
        <h3>Approve Applicant</h3>
        <label>Rent Amount ($): <input type="number" id="rent" required></label><br><br>
        <label>Deposit / Move-in Fee ($): <input type="number" id="deposit" required></label><br><br>
        <label>Payment Frequency:
          <select id="frequency">
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
          </select>
        </label><br><br>
        <label><input type="checkbox" id="recurring"> Enable Recurring Payments</label><br><br>
        <button type="submit">Confirm Approval</button>
      </form>
    </section>

    <!-- Resident List -->
    <section id="resident-list" style="margin-top: 40px;">
      <!-- Populated dynamically if manager -->
    </section>
  </main>

  <script type="module" src="application-viewer.js"></script>
  <script type="module" src="dashboard-auth.js"></script>
</body>
</html>
