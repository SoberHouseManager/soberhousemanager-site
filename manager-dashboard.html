
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Manager Dashboard</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 2rem; }
    header { text-align: center; margin-bottom: 2rem; }
    .dashboard { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 10px; }
    h2 { color: #333; }
    .section { margin-bottom: 2rem; }
  </style>
<link href="style.css" rel="stylesheet"/></head>
<body>
<header>
<h1>Manager / Owner Dashboard</h1>
</header>
<div class="dashboard">
<div class="section">
<h2>Properties Overview</h2>
<p>You currently manage 3 houses. Total residents: 24</p>
</div>
<div class="section">
<h2>Payment Activity</h2>
<p>Latest payment received: $650 - John D. (House A)</p>
</div>
<div class="section">
<h2>Applications</h2>
<p>3 new applications awaiting review</p>
</div>
</div>
<script src="firebase-auth.js"></script>
<script>protectDashboard();</script>

<section class="section">
  <h2>Create a New House</h2>
  <form onsubmit="event.preventDefault(); createHouse();" style="max-width:600px;margin:auto;">
    <label>House Name</label><br>
    <input id="house-name" type="text" required style="width:100%;padding:0.5rem;margin-bottom:1rem;"><br>
    <label>House Address</label><br>
    <input id="house-address" type="text" required style="width:100%;padding:0.5rem;margin-bottom:1rem;"><br>
    <button type="submit" style="padding:0.75rem 1.5rem;background:#319795;color:white;border:none;border-radius:5px;cursor:pointer;">Create House</button>
  </form>
  <p id="house-msg" style="text-align:center;margin-top:1rem;"></p>
</section>
<script src="manager-house-tools.js"></script>


<section class="section">
  <h2>Resident Applications</h2>
  <div id="application-list" style="max-width:800px;margin:auto;"></div>
</section>
<script src="application-viewer.js"></script>


<section class="section">
  <h2>Upload Documents for Your House</h2>
  <input type="text" id="doc-name" placeholder="Document name" style="padding:0.5rem;width:300px;" />
  <input type="file" id="doc-file" style="padding:0.5rem;margin-top:1rem;" />
  <br><br>
  <button id="upload-doc-btn" style="padding:0.5rem 1rem;background:#319795;color:white;border:none;border-radius:5px;">Upload</button>
  <p id="upload-status" style="margin-top:1rem;"></p>
</section>
<script src="manager-docs.js"></script>

</body>
</html>
