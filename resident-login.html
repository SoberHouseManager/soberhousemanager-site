<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Login – SoberHouseManager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-card">
    <a href="login-select.html" class="back-link">← Choose Role</a>
    <h1>Resident Login</h1>

    <form id="login-form">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button type="submit">Log In</button>
    </form>

    <p id="message"></p>
    <p>Don’t have an account? <a href="resident-signup.html">Sign up here</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFUOYQoC4et7H4oTmyjo3sBs_rI5eNgOg",
      authDomain: "soberhousemanager-3371d.firebaseapp.com",
      projectId: "soberhousemanager-3371d",
      storageBucket: "soberhousemanager-3371d.appspot.com",
      messagingSenderId: "823636408266",
      appId: "1:823636408266:web:6f953b2ffacc187f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "resident-dashboard.html";
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      message.textContent = "";
      try {
        await signInWithEmailAndPassword(
          auth,
          form.email.value,
          form.password.value
        );
        window.location.href = "resident-dashboard.html";
      } catch (err) {
        message.textContent = err.message;
      }
    });
  </script>
</body>
</html>
